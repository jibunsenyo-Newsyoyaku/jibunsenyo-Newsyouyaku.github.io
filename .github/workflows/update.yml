name: Update News

on:
  schedule:
    - cron: "0 */3 * * *"   # 3時間ごと
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Fetch multiple RSS
        run: |
          RSS_LIST='[
            {
              "url": "https://news.yahoo.co.jp/rss/topics/top-picks.xml",
              "source": "Yahoo!ニュース",
              "defaultImage": ""
            },
            {
              "url": "https://www3.nhk.or.jp/rss/news/cat0.xml",
              "source": "NHK",
              "defaultImage": "https://www3.nhk.or.jp/news/images/top_news_default.jpg"
            }
          ]'

          echo "[]" > news.json

          echo "$RSS_LIST" | jq -c '.[]' | while read rss; do
            URL=$(echo $rss | jq -r '.url')
            SOURCE=$(echo $rss | jq -r '.source')
            DEFAULT_IMAGE=$(echo $rss | jq -r '.defaultImage')

            curl -s "https://api.rss2json.com/v1/api.json?rss_url=$URL" \
            | jq --arg source "$SOURCE" --arg defimg "$DEFAULT_IMAGE" '
              .items[]? | {
                title: .title,
                link: .link,
                source: $source,
                image: (.thumbnail // .enclosure.link // $defimg)
              }
            ' >> tmp.json || true
          done

          jq -s '.' tmp.json > news.json
          rm -f tmp.json

      - name: Commit update
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add news.json
          git commit -m "Update news" || exit 0
          git push
