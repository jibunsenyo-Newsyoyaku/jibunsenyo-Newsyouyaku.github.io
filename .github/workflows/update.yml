name: Update News

on:
  schedule:
    - cron: "0 */3 * * *"   # 3時間ごと
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Fetch multiple RSS
        run: |
          RSS_LIST='[
            {
              "source": "Yahoo!ニュース",
              "url": "https://news.yahoo.co.jp/rss/topics/top-picks.xml"
            },
            {
              "source": "NHK",
              "url": "https://www.nhk.or.jp/rss/news/cat0.xml"
            },
            {
              "source": "ITmedia",
              "url": "https://rss.itmedia.co.jp/rss/2.0/news_bursts.xml"
            }
          ]'

          echo "[]" > news.json

          echo "$RSS_LIST" | jq -c '.[]' | while read rss; do
            SOURCE=$(echo "$rss" | jq -r '.source')
            URL=$(echo "$rss" | jq -r '.url')

            echo "Fetching $SOURCE"

            curl -s "https://api.rss2json.com/v1/api.json?rss_url=$URL" \
            | jq --arg source "$SOURCE" '
              (.items // []) | map({
                title: .title,
                link: .link,
                image: (.thumbnail // ""),
                source: $source
              })
            ' > temp.json || echo "[]" > temp.json

            jq -s '.[0] + .[1]' news.json temp.json > merged.json
            mv merged.json news.json
          done

      - name: Commit update
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add news.json
          git commit -m "Update news" || exit 0
          git push
