name: Update News

on:
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Fetch RSS
        run: |
          curl -s "https://api.rss2json.com/v1/api.json?rss_url=https://news.yahoo.co.jp/rss/topics/top-picks.xml" \
          | jq '[.items[] | {
              title: .title,
              link: .link,
              source: "Yahoo!ニュース",
              image: (.thumbnail // "")
            }]' > news.json

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add news.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update news.json"
            git push
          fi
