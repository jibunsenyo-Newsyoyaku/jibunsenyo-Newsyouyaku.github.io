name: Update News

on:
  schedule:
    - cron: "0 */3 * * *"   # 3時間ごと
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Fetch RSS (NHK + Yahoo)
        run: |
          echo "[]" > news.json

          fetch() {
            RSS_URL=$1
            SOURCE=$2

            curl -s "https://api.rss2json.com/v1/api.json?rss_url=${RSS_URL}" \
            | jq --arg source "$SOURCE" '
              if .items then
                [.items[] | {
                  title: .title,
                  link: .link,
                  source: $source,
                  image: (.thumbnail // .enclosure.link // "")
                }]
              else
                []
              end
            ' >> tmp.json
          }

          fetch "https://www3.nhk.or.jp/rss/news/cat0.xml" "NHK"
          fetch "https://news.yahoo.co.jp/rss/topics/top-picks.xml" "Yahoo"

          jq -s 'add | unique_by(.link)' tmp.json > news.json
          rm tmp.json

      - name: Commit update
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add news.json
          git commit -m "Update news" || exit 0
          git push
